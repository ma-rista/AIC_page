<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles_login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="left">
        <div class="underline">
          <h1>Welcome to Wonkawang University</h1>
        </div>
        <p>인공지능융합학과에 오신걸 환영합니다.</p>
        <br />
      </div>
      <div class="right">
        <header class="welcome-header">
          <h1 class="welcom-header__title">Login</h1>
          <p class="welcome-header__text">
            log in with your email or phone number.
          </p>
        </header>
        <form action="index_main.html" method="get" class="login-form">
          <input name="username" type="text" placeholder="이메일 또는 번호" />
          <input name="password" type="password" placeholder="패스워드" />
          <div class="log-in-button">
            <input type="submit" value="Log In" class="log-in-button" />
          </div>
          <a href="#" class="find">Find Your Account or Password</a>
        </form>
      </div>
    </div>
  </body>
</html>
